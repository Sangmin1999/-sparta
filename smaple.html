        li {

        .menu * {
            padding: 0;

        }

        .menu {
            width: 300px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: absolute;
            top: 20px;
            right: -30px;
        }

        .menu>li {
            width: 80%;
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: #000000; /*상단 메뉴바 색깔*/
        }

        .menu a {
            color: #fff; /*메뉴 글씨 색깔*/
        }

        .submenu>li {
            line-height: 50px;
            background-color: #d3d3d3; /*서브메뉴 바탕 색깔*/
        }

        .submenu {
            height: 0;
            overflow: hidden;
            font-family: 'Arial' sans-serif;
        }

        .menu>li:hover {
            background-color: #ea07ff; /* 메뉴바에 마우스 포인트 올렸을때 변하는 색깔 */
            transition-duration: 0.5s;
        }

        .menu>li:hover .submenu {
            height: 200px;
            transition-duration: 1s;
        }
        #messages{
        position: relative;
        height : 210px;

    #name{

    }
    .message {
        background: none;
        border: 1px solid #232121;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
    }

    .message p {
        margin: 0;
        font-size: 14px;
        color: #333;
    }
    textarea {
        position: relative;
        display: block;
        padding: 8px;
        border: 1px solid #333;

        height: 20px;
        width: 190px;

        left: 150px;
    }
    button {
        position: relative;
        bottom: 40px;

        border: 1px solid #333;

    }
    button:hover {

padding: 0 0 300px 0;
}

<body>

    <div class="text7">
        <h3 style="font-size : 20px;">댓글 한번씩만...</h3>

    <div class="card">
        <img src="KakaoTalk_20240716_090940601.jpg" width="300px" height="400px" class="card-img" alt="...">
        <div class="card-img-overlay">
        </div>
    </div>
    <div class="container">
        <h1></h1>
        <form id="guestbook-form">
            <label for=이름:></label>
            <input type="text" id="name" name="name" placeholder="이름" required>
            <label for="flaotingTextarea2"></label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                required></textarea>
            <button id="btn" type="submit" class="btn btn-light">입력</button>
        </form>
        <div id="messages"></div>
        <ul class="menu">
            <li>
                <a href="#">소개 메뉴</a>
                <ul class="submenu">
                    <li><a href="#">성격</a></li>
                    <li><a href="#">취미/특기</a></li>
                    <li><a href="#">장점</a></li>
                    <li><a href="#">팀원들에게</a></li>
                </ul>
            </li>
            <script>document.addEventListener('DOMContentLoaded', function () {
                    const form = document.getElementById('guestbook-form');
                    const messagesDiv = document.getElementById('messages');

                    form.addEventListener('submit', function (e) {
                        e.preventDefault(); // 폼 제출 시 페이지 새로고침 방지
                        const name = document.getElementById('name').value; //이름 변수
                        const message = document.getElementById('floatingTextarea2').value; // 메시지 변수

                        if (name && message) {
                            const messageElement = document.createElement('div'); // messageElement = div 태그 생성 후 집어넣기 
                            messageElement.classList.add('message'); // 클래스 넣기


                            //박지민
                            messageElement.innerHTML = "<p><strong>" + name + ": </strong></p>" + "<p>" + message + "</p>";  // div 태그가 들어간 messageElement에 html 작성
                            messagesDiv.appendChild(messageElement);

                            messagesDiv.scrollTop = messagesDiv.scrollHeight;

                            // 입력 필드 비우기
                            document.getElementById('name').value = '';
                            document.getElementById('floatingTextarea2').value = '';
                        } else {
                            alert('이름과 메시지를 모두 입력해 주세요.');
                        }
                    });
                });
            </script>
